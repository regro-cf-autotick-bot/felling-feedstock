{% set name = "felling" %}
{% set version = "0.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/felling-{{ version }}.tar.gz
  sha256: ccff12588ced32cece5753dd30b555751c8c12b6988658ed5a5d7fb818518f1f

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - felling
    - felling.src
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/this-josh/felling
  summary: A simple package to easily create consistent logs
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - this-josh
